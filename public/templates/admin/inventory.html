<div id="inventory_page" class="row body">	<div class="container content_section">	  <angular-table model="inventory" default-sort-column="id">	    <header-row>	      <header-column sortable="true" sort-field-name="id">	        <div class="header_text">id</div>	      </header-column>	      <header-column sortable="true" sort-field-name="name">	        <div class="header_text">Name</div>	        <sort-arrow-ascending></sort-arrow-ascending>	        <sort-arrow-descending></sort-arrow-descending>	      </header-column>	      <header-column sortable="true" sort-field-name="category">	        <div class="header_text">Category</div>	        <sort-arrow-ascending></sort-arrow-ascending>	        <sort-arrow-descending></sort-arrow-descending>	      </header-column>	      <header-column sortable="true" sort-field-name="status">	        <div class="header_text">Status</div>	        <sort-arrow-ascending></sort-arrow-ascending>	        <sort-arrow-descending></sort-arrow-descending>	      </header-column>	      <header-column sortable="true" sort-field-name="sub_section">	        <div class="header_text">Sub Section</div>	        <sort-arrow-ascending></sort-arrow-ascending>	        <sort-arrow-descending></sort-arrow-descending>	      </header-column>	      <header-column sortable="true" sort-field-name="price">	        <div class="header_text">Price</div>	        <sort-arrow-ascending></sort-arrow-ascending>	        <sort-arrow-descending></sort-arrow-descending>	      </header-column>	    </header-row>	    <row>	      <column ng-bind="row.id"></column>	      <column ng-bind="row.name"></column>	      <column ng-bind="row.category"></column>	      <column ng-bind="row.status"></column>	      <column ng-bind="row.sub_section"></column>	      <column ng-bind="row.price"></column>	    </row>	  </angular-table>	</div></div>
