<div id="vintage_details_page" class="row body">
	<div class="container content_section">
		<div class="row col-md-12">
			<div class="head_line">
				<h3>
					<strong>
						<span ng-bind="strap.name"></span> - <span ng-bind="strap.price"></span> Plus Shipping
					</strong>
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="main_image">
					<img src="/img/{{strap.img_url}}.jpg" alt="{{ strap.name }}" />
				</div>
			</div>
			<div class="col-md-9">
				<h4 class="status" ng-bind="getStatus(strap.status)"></h5>
				<p ng-bind="strap.description"></p>
				<dl>
					<dt>Shoulder Piece Details</dt>
					<dd ng-bind="strap.shoulder_description"></dd>
					<dt>Strap Details</dt>
					<dd ng-bind="strap.strap_description"></dd>
				</dl>
				<div class="ordering_section">
					<ul class="list-inline">
						<li>
							<a href="#/vintage" ><button type="button" class="btn btn-default">Back to Listings</button></a>
						</li>
						<li>
							<a href="#/" ><button type="button" class="btn btn-primary">Ordering Information</button></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row col-md-12 body_footer">

	</div>
</div>
